<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Multas</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Verifique sua velocidade:
    <input type="number" name="velocidadetxt" id="velocidadetxt" />
    <button type="button" id="btn">Calcular</button>
    <div id="multa"></div>
    <script>
      const multa = window.document.querySelector("div#multa");
      const btn = window.document.querySelector("button#btn");
      btn.addEventListener("click", calcular);
      function calcular() {
        const a = Number(
          window.document.querySelector("input#velocidadetxt").value
        );
        a >= 80
          ? (multa.innerHTML = "MULTADO")
          : (multa.innerHTML = "EM VELOCIDADE PERMITIDA");
      }
    </script>
  </body>
</html>
